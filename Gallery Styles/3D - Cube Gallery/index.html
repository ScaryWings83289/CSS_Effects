<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>3-D Cube Gallery</title>
</head>
<body>
    <div class="btn-div">
        <button class="change-button" value="front">Front</button>
        <button class="change-button" value="left">Left</button>
        <button class="change-button" value="right">Right</button>
        <button class="change-button" value="top">Top</button>
        <button class="change-button" value="bottom">Bottom</button>
        <button class="change-button" value="back">Back</button>
    </div>

    <div></div><!-- separator -->
    <div id="scene">
        <div class="cube-rotate-front" id="cube">
            <div class="cube-face  cube-face-front"></div>
            <div class="cube-face  cube-face-back"></div>
            <div class="cube-face  cube-face-left"></div>
            <div class="cube-face  cube-face-right"></div>
            <div class="cube-face  cube-face-top"></div>
            <div class="cube-face  cube-face-bottom"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
