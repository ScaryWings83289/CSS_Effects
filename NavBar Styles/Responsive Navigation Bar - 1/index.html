<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Responsive NavBar - 1</title>
</head>
<body>
    <div class="bg-overlay"></div>
    <nav id="nav-bar">
        <div id="nav-icon">
          <span class="sp-1" id="first-span"></span>
          <span class="sp-2" id="mid-span"></span>
          <span class="sp-3" id="third-span"></span>
        </div>
        <div class="navbar-brand">Brand</div>
        <div id="link-container-div" class = "link-container screen-small">
          <div class="main-links">
          <ul class="nav-links">
            <li><div class="link-div" id="home-link"><span class="active-span activate"></span><a href="#" class="nav-link  active-link">Home</a></div></li>
            <li><div class="link-div" id="about-link"><span class="active-span"></span><a href="#" class="nav-link">About</a><div></li>
            <li><div class="link-div" id="contact-link"><span class="active-span"></span><a href="#" class="nav-link">Contact</a><div></li>
             <li><div class="link-div" id="4-link"><span class="active-span"></span><a href="#" class="nav-link">Link 4</a><div></li>
              <li><div class="link-div" id="5-link"><span class="active-span"></span><a href="#" class="nav-link">Link 5</a><div></li>
          </ul>
          </div>
        </div>
      </nav>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="index.js"></script>
</body>
</html>
