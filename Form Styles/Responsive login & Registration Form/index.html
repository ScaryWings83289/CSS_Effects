<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in & Sign Up Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="user singinBx">
                <div class="imgBx">
                    <img src="https://images.unsplash.com/photo-1537905569824-f89f14cceb68?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8Y2FtcGluZ3xlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=1000&q=600" alt="1">
                </div>
                <div class="formBx">
                    <form>
                        <h2>Sign In</h2>
                        <input type="text" name="" placeholder="Username">
                        <input type="password" name="" placeholder="Password">
                        <input type="submit" value="Login">
                        <p class="signup">Don't have an account ? <a href="#" onclick="toggleform()">Sign Up.</a></p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="imgBx">
                    <img src="https://images.unsplash.com/photo-1539183204366-63a0589187ab?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8Y2FtcGluZ3xlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="2">
                </div>
                <div class="formBx">
                    <form>
                        <h2>Create an Account</h2>
                        <input type="text" name="" placeholder="Username">
                        <input type="email" name="" placeholder="Email Address">
                        <input type="password" name="" placeholder="Password">
                        <input type="submit" value="Sign Up">
                        <p class="signup">Already have an account ? <a href="#" onclick="toggleform()">Sign in.</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        function toggleform() {
            var container = document.querySelector(".container");
            container.classList.toggle('active');
        }
    </script>
    
</body>
</html>
